<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="feed_title">{{ nome_usuario }}</h2>
  <ion-card>
    
  
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2>Linha 1</h2>
      <p class="Feed_date">11 de Abril de 2020</p>
    </ion-item>
  
    <img src="assets/imgs/feed_image.png">
  
    <ion-card-content>
      <p>iniciando o Desenvolvimento de um App de Mobilidadde para a SEMOB.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
  
</ion-content>
